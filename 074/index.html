<body>

	<h1>Classy Forms Widget</h1>

	<div class="container">

		<div class="tab">

			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
				<script src="js/easyResponsiveTabs.js"  type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion
							width: 'auto', //auto or any width like 600px
							fit: true,   // 100% fit in a container
							closed: 'accordion', // Start closed if in accordion view
							activate: function(event) { // Callback function if tab is switched
								var $tab = $(this);
								var $info = $('#tabInfo');
								var $name = $('span', $info);
								$name.text($tab.text());
								$info.show();
							}
						});

						$('#verticalTab').easyResponsiveTabs({
							type: 'vertical',
							width: 'auto',
							fit: true
						});
					});
				</script>

				<div class="tabs">

					<div class="tab-left">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item">Sign In Form</li>
							<li class="resp-tab-item">Sign Up Form</li>
							<li class="resp-tab-item">Subscribe Form</li>
							<li class="resp-tab-item">Recover Form</li>
							<li class="resp-tab-item">Contact Form</li>
						</ul>
					</div>

					<div class="tab-right">
						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content">
								<div class="w3l-sign-in">
									<h3>Sign In Form</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="username" placeholder="Username" required>
										<input type="password" class="password" name="password" placeholder="Password" required>
										<ul class="w3agile">
											<li>
												<input type="checkbox" id="brand1" value="">
												<label for="brand1"><span></span>Remember me</label>
											</li>
										</ul>
										<input type="submit" value="Sign In">
										<div class="clear"></div>
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content">
								<div class="register agileits">
								<h3>Sign Up Form</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="username" placeholder="Username" required>
										<input type="password" class="password" name="password" placeholder="Password" required>
										<input type="password" class="password" name="confirm password" placeholder="Confirm Password" required>
										<input type="text" class="email" name="email" placeholder="Email" required>
										<input type="text" class="location" name="location" placeholder="Your Location" required>
										<input type="submit" value="Sign Up">
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content gallery-images">
								<div class="wthree-subscribe">	
								<h3>Subscribe Form</h3>
									<form action="#" method="post">
										<input type="text" class="email" name="email" placeholder="Email" required>
										<input type="submit" value="Subscribe">
										<input type="submit" class="no-thanks" value="No,Thanks">
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content">
								<div class="agileinfo-recover">
								<h3>Recover Form</h3>
									<form action="#" method="post">
										<input type="text" class="email" name="email" placeholder="Email" required>
										<input type="text" class="number" name="phone number" placeholder="Phone Number" required>
										<input type="submit" class="send" value="Send">
										<input type="submit" class="done" value="Done">
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content">
								<div class="agile-send-mail">
								<h3>Contact Form</h3>
								<form action="#" method="post">
									<input type="text" class="name" name="username" placeholder="Your Name" required>
									<input type="text" class="email" name="email" placeholder="Your Email" required>
									<textarea name="your message" placeholder="Your Message"></textarea>
									<input type="submit" value="Send Email">
								</form>
							</div>
							</div>
						</div>
					</div>

					<div class="clear"></div>

				</div>

			</div>

		</div>
