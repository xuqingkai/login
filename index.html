<html>
<head>
  <title>120套HTML5后台登陆模板</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper"><ul></ul></div>
	<script>
		var ul = document.getElementsByTagName('ul')[0];
		for(var i=1;i<=128;i++){
			var index=i;
			if(i<100){index='0'+i;}
			if(i<10){index='00'+i;}
            		var li=document.createElement('li');
            		li.innerHTML='<a target="_blank" href="'+index+'/index.html" class="image"><img src="images/'+index+'.jpg" alt="" onerror="this.src=\'images/'+index+'.png\'"></a><h2>编号:'+index+'</h2>';
			ul.append(li);
		}
	</script>
</body>
</html>
